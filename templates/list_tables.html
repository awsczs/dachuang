<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>数据库表列表</title>
</head>
<body>
    <h1>数据库中的表</h1>
    {% if tables %}
        <ul>
        {% for table in tables %}
            <li>{{ table }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>数据库中没有表。</p>
    {% endif %}
</body>
</html>
